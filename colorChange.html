<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Change</title>
    </head>

    <body>
        <div style="text-align: center; margin-top: 300px;" class="main">
            <h2 style="font-size: 35px;" id="change">Background color</h2>
            <button style="border: none; cursor: pointer; width: 100px; height: 30px; background-color: brown; color: white;" id="btn">Click</button>
        </div>

        <script>
            let body = document.body;

            let btn = document.getElementById("btn");

            btn.addEventListener("click", function () {
                let selColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
                body.style.backgroundColor = selColor;

            });
        </script>
    </body>

</html>
