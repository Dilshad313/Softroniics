<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculator</h1>
    <form action="">
        <p>CASIO</p>
        <input type="text" id="screen"><br><br>

        <div>
            <input class="btn number" type="button" value="7" onclick="addToScreen('7')">
            <input class="btn number" type="button" value="8" onclick="addToScreen('8')">
            <input class="btn number" type="button" value="9" onclick="addToScreen('9')">
            <input class="btn operator" type="button" value="/" onclick="addToScreen('/')"><br>

            <input class="btn number" type="button" value="4" onclick="addToScreen('4')">
            <input class="btn number" type="button" value="5" onclick="addToScreen('5')">
            <input class="btn number" type="button" value="6" onclick="addToScreen('6')">
            <input class="btn operator" type="button" value="*" onclick="addToScreen('*')"><br>

            <input class="btn number" type="button" value="1" onclick="addToScreen('1')">
            <input class="btn number" type="button" value="2" onclick="addToScreen('2')">
            <input class="btn number" type="button" value="3" onclick="addToScreen('3')">
            <input class="btn operator" type="button" value="+" onclick="addToScreen('+')"><br>

            <input class="btn clear" type="button" value="C" onclick="clearScreen()">
            <input class="btn number" type="button" value="0" onclick="addToScreen('0')">
            <input class="btn result" type="button" value="=" onclick="calculate()">
            <input class="btn operator" type="button" value="-" onclick="addToScreen('-')"><br>
        </div>
    </form>

    <script src="./cal.js"></script>
</body>
</html>
